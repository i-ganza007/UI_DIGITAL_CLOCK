<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"> <!-- Include your CSS file -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>This is the current time</h2>
        <div class="time">
            <span>Hours</span>
            <span id="hours">00</span>
        </div>
        <div class="time">
            <span>Minute</span>
            <span id="min">00</span>
        </div>
        <div class="time">
            <span>Second</span>
            <span id="sec">00</span>
        </div>
        <div class="time">
            <span>Period</span>
            <span id="period">00</span>
        </div>
    </div>
</body>
</html>
